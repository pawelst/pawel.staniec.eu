<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
  <meta name="description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

  {{ block "head" . }}{{ end }}

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: rgb(16, 185, 129);
      /* Custom emerald accent */
      --font-family: 'Inter', sans-serif;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      line-height: 1.6;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      transition: opacity 0.2s ease;
      font-weight: 600;
    }

    a:hover {
      opacity: 0.8;
    }

    header {
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    nav a {
      margin: 0 1rem;
      font-size: 1rem;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid var(--accent-color);
      display: inline-block;
      padding-bottom: 0.25rem;
    }

    p {
      margin-bottom: 1rem;
    }

    .social {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 1rem;
    }

    .social a {
      font-size: 1rem;
    }

    footer {
      text-align: center;
      margin: 4rem 0 2rem;
      font-size: 0.875rem;
      opacity: 0.6;
    }
    .posts-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin-top: 2rem;
    max-width: 1400px;
    margin-left: auto;
    margin-right: auto;
}

.post-card {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 2rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.post-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--accent-color), rgba(16, 185, 129, 0.7));
    opacity: 0;
    transition: opacity 0.3s ease;
}

.post-card:hover {
    background: rgba(255, 255, 255, 0.05);
    transform: translateY(-2px);
    border-color: rgba(16, 185, 129, 0.3);
}

.post-card:hover::before {
    opacity: 1;
}

.post-card h3 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    line-height: 1.3;
}

.post-card h3 a {
    color: var(--text-color);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s ease;
}

.post-card h3 a:hover {
    color: var(--accent-color);
}

.post-meta {
    font-size: 0.875rem;
    opacity: 0.7;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.post-preview {
    margin-bottom: 1.5rem;
    opacity: 0.9;
    line-height: 1.6;
}

.read-more {
    display: inline-flex;
    align-items: center;
    color: var(--accent-color);
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s ease;
    font-size: 0.9rem;
}

.read-more:hover {
    opacity: 0.8;
    transform: translateX(4px);
}

.tags {
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.tags strong {
    font-size: 0.8rem;
    opacity: 0.7;
    margin-right: 0.5rem;
}

.tags span {
    display: inline-block;
    background: rgba(16, 185, 129, 0.1);
    color: var(--accent-color);
    padding: 0.25rem 0.5rem;
    border-radius: 6px;
    font-size: 0.75rem;
    margin-right: 0.5rem;
    margin-top: 0.25rem;
    border: 1px solid rgba(16, 185, 129, 0.2);
}

.posts-header {
    text-align: center;
    margin-bottom: 3rem;
}

.posts-header h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.posts-header p {
    opacity: 0.8;
    font-size: 1.1rem;
}

@media (max-width: 768px) {
    .posts-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }
    
    .post-card {
        padding: 1.5rem;
    }
    
    .posts-header h1 {
        font-size: 2rem;
    }
}

/* List styling for blog content */
ul, ol {
    margin: 1rem 0;
    padding-left: 2rem;
}

li {
    margin-bottom: 0.5rem;
    line-height: 1.6;
}

/* Nested lists */
li ul, li ol {
    margin: 0.5rem 0;
    padding-left: 1.5rem;
}

/* Code blocks in content */
pre {
    background: rgba(0, 0, 0, 0.3);
    padding: 1.5rem;
    border-radius: 8px;
    overflow-x: auto;
    margin: 1.5rem 0;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

code {
    background: rgba(0, 0, 0, 0.3);
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-family: 'Monaco', 'Menlo', monospace;
    font-size: 0.9rem;
}

pre code {
    background: none;
    padding: 0;
}
  </style>
</head>

<body>
  <header>
    <nav>
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</p>
  </footer>
</body>

</html>
